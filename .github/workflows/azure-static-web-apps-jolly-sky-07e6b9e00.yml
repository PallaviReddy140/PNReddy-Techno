name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # 2️⃣ Setup Node.js (latest LTS)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'   # You can adjust if using different Node version

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build the project
      - name: Build
        run: npm run build

      # 5️⃣ Deploy to Azure Static Web Apps
      - name: Build and Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_SKY_07E6B9E00 }}
          action: "upload"
          app_location: "/"          # App source code location
          api_location: ""           # Azure Functions folder if any
          output_location: "dist"    # Built app folder
